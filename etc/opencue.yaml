# Default PyCue config file

# Logger
logger.format: "%(levelname)-9s %(module)-10s %(message)s"
logger.level: INFO

# Cuebot Network Settings
cuebot.protocol: tcp
cuebot.grpc_port: 80  # 8443
cuebot.timeout: 10000
cuebot.max_message_bytes: 104857600
cuebot.exception_retries: 3

cuebot.facility_default: montreal
cuebot.facility:
    montreal:
        - cuebot.helix.ubisoft.org
    dev:
        - localhost:8443
    test:
        - cuebot.helix-test.ubisoft.org
 