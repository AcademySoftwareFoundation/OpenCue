build_cuebot_image:
  stage: build
  extends:
    - .install-task
    - .common-rules
    - .docker_setup
  needs:
    - compute_version
    - build_opencue_packages
  before_script:
    - |
      # Build proxy args for docker build (gradle)
      PROXY_ARGS=""
      if [ -n "$HTTP_PROXY" ]; then PROXY_ARGS="$PROXY_ARGS --build-arg HTTP_PROXY=$HTTP_PROXY"; fi
      if [ -n "$HTTPS_PROXY" ]; then PROXY_ARGS="$PROXY_ARGS --build-arg HTTPS_PROXY=$HTTPS_PROXY"; fi
  script:
    - VERSION_NUMBER=$(cat VERSION | sed 's/+/-/g')
    - echo "Building cuebot docker image opencue/cuebot:$VERSION_NUMBER"
    - docker build $PROXY_ARGS -t "opencue/cuebot:$VERSION_NUMBER" -f cuebot/Dockerfile .
    - docker save "opencue/cuebot:$VERSION_NUMBER" -o "cuebot-$VERSION_NUMBER.tar"
#    - task build-cuebot-image
  artifacts:
    paths:
      - cuebot-*.tar
    expire_in: 1 day


