deploy_cuebot_image:
  stage: deploy
  extends:
    - .install-task
    - .common-rules
    - .cifra-secret-external
  needs:
    - build_cuebot_image
  secrets:
    COMPIL_TWINE_PASSWORD:
      vault: credentials/compil.twine/password@kv
      file: false
  script:
    - echo "Deploying cuebot docker image to registry"
    - docker load -i cuebot-*.tar
    - IMAGE_NAME="cuebot:$(cat ../VERSION)"
    - docker tag $IMAGE_NAME registry.gitlab-ncsa.ubisoft.org/helix/opencue/OpenCue/$IMAGE_NAME
    - docker login -u compil.twine -p "$COMPIL_TWINE_PASSWORD" registry.gitlab-ncsa.ubisoft.org
    - docker push registry.gitlab-ncsa.ubisoft.org/helix/opencue/OpenCue/$IMAGE_NAME

