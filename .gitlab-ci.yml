# GitLab CI pipeline for OpenCue (transposed from GitHub Actions)

default:
  tags:
    - square_linux_2

stages:
  - version
  - build
  - test
  - lint
  - deploy
  - publish

include:
  # SECRETS
  - project: 'helix/helix_git_101'
    ref: main
    file: '/templates/v2/cifra_secrets.gitlab-ci.yml'

variables:
  OC_CONFIG_DIR: \\ubisoft.org\mtlstudio\Helix\tools\opencue\etc
  VAULT_AUTH_ROLE: helix-opencue


.install-task:
  before_script:
    - sh -c "$(curl --location https://taskfile.dev/install.sh)" -- -d
    - export PATH="$PWD/bin:$PATH"

.common-rules:
  rules:
    - if: '$CI_COMMIT_TAG'
      when: never
    - if: '$CI_COMMIT_REF_NAME == "helix"'
      when: on_success
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event" && $CI_MERGE_REQUEST_TARGET_BRANCH_NAME == "helix"'
      when: on_success
    - when: never


.docker_setup:
  image: docker:26.1.3
  tags:
    - square_linux_dind
  services:
    - docker:20.10.10-dind
  variables:
    DOCKER_HOST: tcp://localhost:2376
    DOCKER_TLS_VERIFY: 1
    DOCKER_CERT_PATH: /certs/client

compute_version:
  stage: version
  extends:
    - .install-task
    - .common-rules
  image: python:3.7
  script:
    - task compute-version
  artifacts:
    paths:
      - VERSION
    expire_in: 1 day

build_opencue_packages:
  stage: build
  extends:
    - .install-task
    - .common-rules
  image: python:3.7
  needs: [ ]  # starts asap
  script:
    - task build-opencue-packages
  artifacts:
    paths:
      - packages/
      - package_paths.env
    expire_in: 1 day

