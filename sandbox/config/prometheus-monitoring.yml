global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # Cuebot metrics endpoint
  - job_name: 'cuebot'
    static_configs:
      - targets: ['cuebot:8080']
    metrics_path: /metrics

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Kafka metrics (via JMX exporter if configured)
  - job_name: 'kafka'
    static_configs:
      - targets: ['kafka:9092']
    metrics_path: /metrics

  # Elasticsearch metrics
  - job_name: 'elasticsearch'
    static_configs:
      - targets: ['elasticsearch:9200']
    metrics_path: /_prometheus/metrics
