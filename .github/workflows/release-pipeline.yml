name: OpenCue Release Pipeline

# Trigger this pipeline when a commit is tagged with a version number, e.g. "v0.4.32".
on:
  push:
    tags:
      - "v*"

jobs:
  build_python_packages:
    runs-on: self-hosted
    container: python:3.7
    name: "Build Python Packages"
    outputs:
      opencue_proto_path: ${{ steps.build_opencue_proto.outputs.opencue_proto_path }}
      opencue_pycue_path: ${{ steps.build_pycue.outputs.opencue_pycue_path }}
      opencue_pyoutline_path: ${{ steps.build_pyoutline.outputs.opencue_pyoutline_path }}
      opencue_cueadmin_path: ${{ steps.build_cueadmin.outputs.opencue_cueadmin_path }}
      opencue_cuesubmit_path: ${{ steps.build_cuesubmit.outputs.opencue_cuesubmit_path }}
      opencue_rqd_path: ${{ steps.build_rqd.outputs.opencue_rqd_path }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-tags: true
          fetch-depth: 0

      - name: Mark repository as safe (Fix for https://github.com/actions/checkout/issues/1048)
        shell: bash
        run: git config --global --add safe.directory $GITHUB_WORKSPACE

      - uses: ./.github/actions/build-python-packages

  build_docker_images:
    needs: build_python_packages
    runs-on: self-hosted
    name: "Build Docker Images"
    strategy:
      matrix:
        component: [rqd] #cuebot, , pycue, pyoutline, cuegui, cuesubmit, cueadmin]

    steps:
      - name: Download a single artifact
        uses: actions/download-artifact@v4
        with:
          name: opencue_packages

      - name: Build ${{ matrix.component }} Docker Image
        run: |
          set -xe
          docker build --no-cache \
                --build-arg OPENCUE_PROTO_PACKAGE_PATH="${{ needs.build_python_packages.outputs.opencue_proto_path }}" \
                --build-arg OPENCUE_RQD_PACKAGE_PATH="${{ needs.build_python_packages.outputs.opencue_rqd_path }}" \
                --build-arg OPENCUE_PYCUE_PACKAGE_PATH="${{ needs.build_python_packages.outputs.opencue_pycue_path }}" \
                --build-arg OPENCUE_PYOUTLINE_PACKAGE_PATH="${{ needs.build_python_packages.outputs.opencue_pyoutline_path }}" \
                --build-arg OPENCUE_CUESUBMIT_PACKAGE_PATH="${{ needs.build_python_packages.outputs.opencue_cuesubmit_path }}" \
                --build-arg OPENCUE_CUEGUI_PACKAGE_PATH="${{ needs.build_python_packages.outputs.opencue_cuegui_path }}" \
                --build-arg OPENCUE_CUEADMIN_PACKAGE_PATH="${{ needs.build_python_packages.outputs.opencue_cueadmin_path }}" \
                -f ${{ matrix.component }}/Dockerfile .
