name: OpenCue Release Pipeline

# Trigger this pipeline when a commit is tagged with a version number, e.g. "v0.4.32".
on:
  push:
    tags:
      - "v*"

jobs:
  build_python_packages:
    runs-on: self-hosted
    container: python:3.7
    name: "Build Python Packages"
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-tags: true
          fetch-depth: 0

      - name: Mark repository as safe (Fix for https://github.com/actions/checkout/issues/1048)
        shell: bash
        run: git config --global --add safe.directory $GITHUB_WORKSPACE

      - uses: ./.github/actions/build-python-packages

  build_docker_images:
    needs: build_python_packages
    runs-on: self-hosted
    name: "Build Docker Images"
    steps:

      - name: Download a single artifact
        uses: actions/download-artifact@v4
        with:
          name: opencue_packages

      - name: Collect packages
        run: |
          OPENCUE_PROTO_PACKAGE_PATH=$(ls -1 proto/dist/*.whl) >> $GITHUB_ENV
          OPENCUE_RQD_PACKAGE_PATH=$(ls -1 proto/dist/*.whl) >> $GITHUB_ENV

      - name: Build RQD Docker Image
        run: |
          docker build --build-arg OPENCUE_PROTO_PACKAGE_PATH="${OPENCUE_PROTO_PACKAGE_PATH}" \
                --build-arg OPENCUE_RQD_PACKAGE_PATH="${OPENCUE_RQD_PACKAGE_PATH}" \
                -f rqd/Dockerfile .
