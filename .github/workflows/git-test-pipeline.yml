name: Git Test

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  git_checkout:
    name: Test Git Checkout
    runs-on: ubuntu-latest
    container: aswf/ci-opencue:2020.5
    steps:
      - run: source scl_source enable rh-git218
      - uses: actions/checkout@v2
      - name: Test Git
        run: git status
