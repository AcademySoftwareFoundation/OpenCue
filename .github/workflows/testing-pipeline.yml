name: OpenCue Testing Pipeline

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build_cuebot_prot:
    name: Build cuebot package
    runs-on: ubuntu-22.04
    container: python:3.7
    steps:
      - uses: actions/checkout@v4
      - name: Build cuebot
        run: |
          pip install build
          python -m build cuebot
      - name: Upload cuebot package
        uses: actions/upload-artifact@v4
        with:
          name: cuebot_proto
          path: |
            cuebot/dist/opencue_cuebot*.*

  install_cuebot_proto:
    needs: build_cuebot_prot
    name: Install cuebot package
    runs-on: ubuntu-22.04
    container: python:3.11
    steps:
      - name: Download a single artifact
        uses: actions/download-artifact@v4
        with:
          name: cuebot_proto
      - name: Install package
        run: |
          pip install opencue_cuebot*.whl

  test_python_2023:
    needs: build_cuebot_prot
    name: Run Python Unit Tests (CY2023)
    runs-on: ubuntu-22.04
    container: aswf/ci-opencue:2023
    env:
      CUBOT_PACKAGE_PATH: "opencue_cuebot*.whl"
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Download a single artifact
        uses: actions/download-artifact@v4
        with:
          name: cuebot_proto
      - name: Run Python Tests
        run: ci/run_python_tests.sh

  test_cuebot_2023:
    name: Build Cuebot and Run Unit Tests (CY2023)
    runs-on: ubuntu-22.04
    container:
      image: aswf/ci-opencue:2023
    steps:
      - uses: actions/checkout@v4
      - name: Build with Gradle
        run: |
          chown -R aswfuser:aswfgroup .
          su -c "cd cuebot && ./gradlew build --stacktrace --info" aswfuser

  test_python_2024:
    needs: build_cuebot_prot
    name: Run Python Unit Tests (CY2024)
    runs-on: ubuntu-22.04
    container: aswf/ci-opencue:2024
    env:
      CUBOT_PACKAGE_PATH: "opencue_cuebot*.whl"
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Download a single artifact
        uses: actions/download-artifact@v4
        with:
          name: cuebot_proto
      - name: Run Python Tests
        run: ci/run_python_tests.sh

  test_cuebot_2024:
    name: Build Cuebot and Run Unit Tests (CY2024)
    runs-on: ubuntu-22.04
    container:
      image: aswf/ci-opencue:2024
    steps:
      - uses: actions/checkout@v4
      - name: Build with Gradle
        run: |
          chown -R aswfuser:aswfgroup .
          su -c "cd cuebot && ./gradlew build --stacktrace --info" aswfuser

  integration_test:
    needs: build_cuebot_prot
    name: Run Integration Test
    runs-on: ubuntu-22.04
    env:
      CUBOT_PACKAGE_PATH: "opencue_cuebot*.whl"
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Download a single artifact
        uses: actions/download-artifact@v4
        with:
          name: cuebot_proto
      - name: Run test
        run: ci/run_integration_test.sh

      - name: Archive log files
        uses: actions/upload-artifact@v4
        if: ${{ always() }}
        with:
          name: test-logs
          path: /tmp/opencue-test/*.log

  lint_python:
    needs: build_cuebot_prot
    name: Lint Python Code
    runs-on: ubuntu-22.04
    container: aswf/ci-opencue:2024.1
    env:
      CUBOT_PACKAGE_PATH: "opencue_cuebot*.whl"
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Download a single artifact
        uses: actions/download-artifact@v4
        with:
          name: cuebot_proto
      - name: Lint Python Code
        run: ci/run_python_lint.sh

  test_sphinx:
    name: Test Documentation Build
    runs-on: ubuntu-22.04
    container:
      image: aswf/ci-opencue:2023
    steps:
      - uses: actions/checkout@v4
      - name: Run Sphinx build
        run: ci/build_sphinx_docs.sh

  check_changed_files:
    name: Check Changed Files
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2
      - name: Check for Version Change
        run: |
          readarray -t changed_files < <(git diff --name-only HEAD^1 HEAD)
          ci/check_changed_files.py "${changed_files[@]}"

  check_migration_files:
    name: Check Database Migration Files
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - name: Check Migration Files
        run: ci/check_database_migrations.py

  check_for_version_bump:
    name: Check for Version Bump
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2
      - name: Check for Version Change
        run: |
          readarray -t changed_files < <(git diff --name-only HEAD^1 HEAD)
          ci/check_version_bump.py "${changed_files[@]}"
