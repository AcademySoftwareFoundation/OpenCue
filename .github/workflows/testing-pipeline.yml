name: OpenCue Testing Pipeline

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build_opencue_packages:
    name: Build opencue packages
    runs-on: ubuntu-22.04
    container: python:3.7
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-tags: true
          fetch-depth: 0
      - name: Mark repository as safe (Fix for https://github.com/actions/checkout/issues/1048)
        run: git config --global --add safe.directory $GITHUB_WORKSPACE

      - name: Prepare building packages
        run: |
          pip install build

      - name: Build opencue_proto package
        id: build_opencue_proto
        run: |
          python -m build ./opencue_proto
          echo "opencue_proto_path=$(ls ./opencue_proto/dist/opencue_proto-*.whl)" >> $GITHUB_OUTPUT

      - name: Build pycue package
        id: build_pycue
        run: |
          python -m build ./pycue
          echo "pycue_path=$(ls ./pycue/dist/opencue_pycue-*.whl)" >> $GITHUB_OUTPUT

      - name: Build pyoutline package
        id: build_pyoutline
        run: |
          python -m build ./pyoutline
          echo "pyoutline_path=$(ls ./pyoutline/dist/opencue_pyoutline-*.whl)" >> $GITHUB_OUTPUT

      - name: Build cueadmin package
        id: build_cueadmin
        run: |
          python -m build ./cueadmin
          echo "cueadmin_path=$(ls ./cueadmin/dist/opencue_cueadmin-*.whl)" >> $GITHUB_OUTPUT

      - name: Build cuesubmit package
        id: build_cuesubmit
        run: |
          python -m build ./cuesubmit
          echo "cuesubmit_path=$(ls ./cuesubmit/dist/opencue_cuesubmit-*.whl)" >> $GITHUB_OUTPUT

      - name: Build rqd package
        id: build_rqd
        run: |
          python -m build ./rqd
          echo "rqd_path=$(ls ./pyoutline/dist/opencue_rqd-*.whl)" >> $GITHUB_OUTPUT

      - name: Upload opencue packages
        uses: actions/upload-artifact@v4
        with:
          name: opencue_packages
          path: |
            opencue_proto/dist/*.*
            pycue/dist/*.*
            pyoutline/dist/*.*
            cueadmin/dist/*.*
            cuesubmit/dist/*.*
            rqd/dist/*.*

  install_opencue_packages_3_12:
    needs: build_opencue_packages
    name: Test installing opencue packages with python 3.12
    runs-on: ubuntu-22.04
    container: python:3.12
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
      - name: Install package
        run: |
          find .
          pip install opencue_proto/dist/opencue_*.whl pycue/dist/opencue_*.whl pyoutline/dist/opencue_*.whl cueadmin/dist/opencue_*.whl cuesubmit/dist/opencue_*.whl rqd/dist/opencue_*.whl

  install_opencue_packages_3_11:
    needs: build_opencue_packages
    name: Test installing opencue packages with python 3.11
    runs-on: ubuntu-22.04
    container: python:3.11
    steps:
      - name: Download a single artifact
        uses: actions/download-artifact@v4
      - name: Install package
        run: |
          pip install opencue_proto/dist/opencue_*.whl pycue/dist/opencue_*.whl pyoutline/dist/opencue_*.whl cueadmin/dist/opencue_*.whl cuesubmit/dist/opencue_*.whl rqd/dist/opencue_*.whl

  install_opencue_packages_3_10:
    needs: build_opencue_packages
    name: Test installing opencue packages with python 3.10
    runs-on: ubuntu-22.04
    container: python:3.10
    steps:
      - name: Download a single artifact
        uses: actions/download-artifact@v4
      - name: Install package
        run: |
          pip install opencue_proto/dist/opencue_*.whl pycue/dist/opencue_*.whl pyoutline/dist/opencue_*.whl cueadmin/dist/opencue_*.whl cuesubmit/dist/opencue_*.whl rqd/dist/opencue_*.whl

  install_opencue_packages_3_9:
    needs: build_opencue_packages
    name: Test installing opencue packages with python 3.9
    runs-on: ubuntu-22.04
    container: python:3.9
    steps:
      - name: Download a single artifact
        uses: actions/download-artifact@v4
      - name: Install package
        run: |
          pip install opencue_proto/dist/opencue_*.whl pycue/dist/opencue_*.whl pyoutline/dist/opencue_*.whl cueadmin/dist/opencue_*.whl cuesubmit/dist/opencue_*.whl rqd/dist/opencue_*.whl

  install_opencue_packages_3_8:
    needs: build_opencue_packages
    name: Test installing opencue packages with python 3.8
    runs-on: ubuntu-22.04
    container: python:3.8
    steps:
      - name: Download a single artifact
        uses: actions/download-artifact@v4
      - name: Install package
        run: |
          pip install opencue_proto/dist/opencue_*.whl pycue/dist/opencue_*.whl pyoutline/dist/opencue_*.whl cueadmin/dist/opencue_*.whl cuesubmit/dist/opencue_*.whl rqd/dist/opencue_*.whl

  install_opencue_packages_3_7:
    needs: build_opencue_packages
    name: Test installing opencue packages with python 3.7
    runs-on: ubuntu-22.04
    container: python:3.7
    steps:
      - name: Download a single artifact
        uses: actions/download-artifact@v4
      - name: Install package
        run: |
          pip install opencue_proto/dist/opencue_*.whl pycue/dist/opencue_*.whl pyoutline/dist/opencue_*.whl cueadmin/dist/opencue_*.whl cuesubmit/dist/opencue_*.whl rqd/dist/opencue_*.whl

  test_python_2023:
    needs: build_opencue_packages
    name: Run Python Unit Tests (CY2023)
    runs-on: ubuntu-22.04
    container: aswf/ci-opencue:2023
    env:
      OPENCUE_PROTO_PACKAGE_PATH: "opencue_proto/dist/opencue_*.whl"
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true
      - name: Mark repository as safe (Fix for https://github.com/actions/checkout/issues/1048)
        run: git config --global --add safe.directory $GITHUB_WORKSPACE
      - name: Download a single artifact
        uses: actions/download-artifact@v4
      - name: Run Python Tests
        run: ci/run_python_tests.sh

  test_cuebot_2023:
    needs: build_opencue_packages
    name: Build Cuebot and Run Unit Tests (CY2023)
    runs-on: ubuntu-22.04
    container:
      image: aswf/ci-opencue:2023
    steps:
      - uses: actions/checkout@v4
      - name: Build with Gradle
        run: |
          chown -R aswfuser:aswfgroup .
          su -c "cd cuebot && ./gradlew build --stacktrace --info" aswfuser

  test_python_2024:
    needs: build_opencue_packages
    name: Run Python Unit Tests (CY2024)
    runs-on: ubuntu-22.04
    container: aswf/ci-opencue:2024
    env:
      OPENCUE_PROTO_PACKAGE_PATH: "opencue_proto/dist/opencue_*.whl"
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true
      - name: Mark repository as safe (Fix for https://github.com/actions/checkout/issues/1048)
        run: git config --global --add safe.directory $GITHUB_WORKSPACE
      - name: Download a single artifact
        uses: actions/download-artifact@v4
      - name: Run Python Tests
        run: ci/run_python_tests.sh

  test_cuebot_2024:
    needs: build_opencue_packages
    name: Build Cuebot and Run Unit Tests (CY2024)
    runs-on: ubuntu-22.04
    container:
      image: aswf/ci-opencue:2024
    steps:
      - uses: actions/checkout@v4
      - name: Build with Gradle
        run: |
          chown -R aswfuser:aswfgroup .
          su -c "cd cuebot && ./gradlew build --stacktrace --info" aswfuser

  integration_test:
    needs: build_opencue_packages
    name: Run Integration Test
    runs-on: ubuntu-22.04
    env:
      OPENCUE_PROTO_PACKAGE_PATH: "opencue_proto/dist/opencue_*.whl"
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Download a single artifact
        uses: actions/download-artifact@v4
      - name: Run test
        run: ci/run_integration_test.sh

      - name: Archive log files
        uses: actions/upload-artifact@v4
        if: ${{ always() }}
        with:
          name: test-logs
          path: /tmp/opencue-test/*.log

  lint_python:
    needs: build_opencue_packages
    name: Lint Python Code
    runs-on: ubuntu-22.04
    container: aswf/ci-opencue:2024.1
    env:
      OPENCUE_PROTO_PACKAGE_PATH: "opencue_proto/dist/opencue_*.whl"
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Download a single artifact
        uses: actions/download-artifact@v4
      - name: Lint Python Code
        run: ci/run_python_lint.sh

  test_sphinx:
    needs: build_opencue_packages
    name: Test Documentation Build
    runs-on: ubuntu-22.04
    container:
      image: aswf/ci-opencue:2023
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true
      - name: Mark repository as safe (Fix for https://github.com/actions/checkout/issues/1048)
        run: git config --global --add safe.directory $GITHUB_WORKSPACE
      - name: Run Sphinx build
        run: ci/build_sphinx_docs.sh

  check_changed_files:
    name: Check Changed Files
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2
      - name: Check for Version Change
        run: |
          readarray -t changed_files < <(git diff --name-only HEAD^1 HEAD)
          ci/check_changed_files.py "${changed_files[@]}"

  check_migration_files:
    name: Check Database Migration Files
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - name: Check Migration Files
        run: ci/check_database_migrations.py

  check_for_version_bump:
    name: Check for Version Bump
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2
      - name: Check for Version Change
        run: |
          readarray -t changed_files < <(git diff --name-only HEAD^1 HEAD)
          ci/check_version_bump.py "${changed_files[@]}"
