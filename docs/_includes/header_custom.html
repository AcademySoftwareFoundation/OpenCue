<!-- Prevent white flash - Apply theme immediately -->
<script>
(function() {
  const currentTheme = localStorage.getItem('theme') || 
    (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
  
  if (currentTheme === 'dark') {
    document.documentElement.style.backgroundColor = '#1f2937';
    document.body?.classList.add('dark-mode');
  } else {
    document.documentElement.classList.add('light-mode');
    document.documentElement.style.backgroundColor = '#ffffff';
  }
})();
</script>

<!-- Search keyboard shortcut functionality -->
<script>
document.addEventListener('DOMContentLoaded', function() {
  // Add keyboard shortcut for search (Ctrl+K on Windows/Linux, Cmd+K on Mac)
  document.addEventListener('keydown', function(event) {
    // Check for Ctrl+K (Windows/Linux) or Cmd+K (Mac)
    if ((event.ctrlKey || event.metaKey) && event.key === 'k') {
      event.preventDefault(); // Prevent default browser behavior
      
      // Find the search input element
      const searchInput = document.querySelector('.search-input, #search-input, input[type="search"]');
      const searchButton = document.querySelector('.search-button, .js-search-toggle');
      
      if (searchInput) {
        // Focus on the search input
        searchInput.focus();
        searchInput.select(); // Select any existing text
      } else if (searchButton) {
        // If no input found, try clicking the search button to open search
        searchButton.click();
      }
    }
  });
  
  // Add visual indicator showing the shortcut key
  const searchButton = document.querySelector('.search-button, .js-search-toggle');
  const searchInputWrap = document.querySelector('.search-input-wrap');
  
  // Detect if user is on Mac
  const isMac = navigator.platform.toUpperCase().indexOf('MAC') >= 0;
  const shortcutKey = isMac ? '⌘K' : 'Ctrl+K';
  
  // Update search button tooltip
  if (searchButton) {
    searchButton.setAttribute('title', `Search (${shortcutKey})`);
  }
  
  // Update search input shortcut indicator
  if (searchInputWrap && isMac) {
    // Add Mac-specific class to show ⌘K
    searchInputWrap.classList.add('search-mac');
  }
  
  // Theme toggle functionality - Fixed version
  const themeToggle = document.getElementById('theme-toggle');
  const themeIcon = document.getElementById('theme-icon');
  const body = document.body;
  const html = document.documentElement;
  
  // Check for saved theme preference or default to light mode
  const currentTheme = localStorage.getItem('theme') || 'light';
  
  // Apply saved theme on page load and prevent flash
  function applyTheme(theme) {
    if (theme === 'dark') {
      body.classList.add('dark-mode');
      html.classList.remove('light-mode');
      if (themeIcon) themeIcon.textContent = '☀️';
    } else {
      body.classList.remove('dark-mode');
      html.classList.add('light-mode');
      if (themeIcon) themeIcon.textContent = '🌚';
    }
    
    // Update all theme indicators immediately
    setTimeout(function() {
      updateMainThemeButton();
      updateNavigationThemeLink();
    }, 10);
  }
  
  // Apply current theme immediately to prevent flash
  applyTheme(currentTheme);
  
  // Theme toggle click handler
  if (themeToggle) {
    themeToggle.addEventListener('click', function() {
      const isDark = body.classList.contains('dark-mode');
      const newTheme = isDark ? 'light' : 'dark';
      
      applyTheme(newTheme);
      localStorage.setItem('theme', newTheme);
      
      // Update all indicators immediately
      setTimeout(function() {
        updateMainThemeButton();
        updateNavigationThemeLink();
      }, 10);
    });
  }
  
  // Listen for system theme changes - Updated
  if (window.matchMedia) {
    const darkModeQuery = window.matchMedia('(prefers-color-scheme: dark)');
    
    // Check if user hasn't set a preference yet
    if (!localStorage.getItem('theme')) {
      // Apply system preference
      const systemTheme = darkModeQuery.matches ? 'dark' : 'light';
      applyTheme(systemTheme);
    }
    
    // Listen for changes in system theme
    darkModeQuery.addEventListener('change', function(e) {
      // Only apply if user hasn't manually set a preference
      if (!localStorage.getItem('theme')) {
        const systemTheme = e.matches ? 'dark' : 'light';
        applyTheme(systemTheme);
      }
    });
  }
  
  // Add theme toggle button as floating button
  function addThemeToggleToMainArea() {
    if (!document.getElementById('main-theme-toggle')) {
      const themeButton = document.createElement('button');

      themeButton.innerHTML = '<span class="main-theme-icon">🌚</span>';

        align-items: center !important;
        gap: 8px !important;
        font-weight: 500 !important;
        transition: all 0.2s ease !important;
        white-space: nowrap !important;

        this.style.background = '#9ca3af !important';
        this.style.transform = 'translateY(-2px) !important';
      });
      
      themeButton.addEventListener('mouseleave', function() {
        const isDark = document.body.classList.contains('dark-mode');

        this.style.transform = 'translateY(0) !important';
      });
      
      themeButton.addEventListener('click', function() {
        console.log('Main theme button clicked');
        const isDark = body.classList.contains('dark-mode');
        const newTheme = isDark ? 'light' : 'dark';
        if (window.applyTheme) {
          window.applyTheme(newTheme);
        } else {
          applyTheme(newTheme);
        }
        localStorage.setItem('theme', newTheme);
        
        // Update all indicators immediately
        updateMainThemeButton();
        updateNavigationThemeLink();
      });
      
      document.body.appendChild(themeButton);
      updateMainThemeButton();
    }
  }
  
  // Function to update the main theme button

    const mainButton = document.getElementById('main-theme-toggle');

      if (isDark) {

        mainButton.style.color = '#f9fafb !important';

        mainButton.style.background = '#6b7280 !important';

      // Add icon and text
      themeToggleLink.innerHTML = `
        <span id="nav-theme-icon" style="font-size: 18px;">🌚</span>
        <span id="nav-theme-text">Toggle Dark Mode</span>
      `;
      
      // Add click handler
      themeToggleLink.addEventListener('click', function(e) {
        e.preventDefault();
        const isDark = document.body.classList.contains('dark-mode');
        const newTheme = isDark ? 'light' : 'dark';
        
        applyTheme(newTheme);
        localStorage.setItem('theme', newTheme);
        
        // Update all indicators
        updateMainThemeButton();
        updateNavigationThemeLink();
      });
      
      // Add the link to the list item
      themeToggleItem.appendChild(themeToggleLink);
      
      // Insert at the beginning of the nav list
      navList.insertBefore(themeToggleItem, navList.firstChild);
      
      // Update the icon and text based on current theme
      updateNavigationThemeLink();
    }
  }
  
  // Add the theme toggle to navigation after page loads
  setTimeout(addThemeToggleToNavigation, 100);
  
  // Also try to add it after a short delay in case the nav loads later
  setTimeout(addThemeToggleToNavigation, 500);
  setTimeout(addThemeToggleToNavigation, 1000);
  
});
</script>
